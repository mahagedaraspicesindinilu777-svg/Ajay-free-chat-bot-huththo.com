<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A jay chatbot free</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h2 class="mb-3">A jay Free chat bot lk</h2>

        <div class="form-group mb-3">
            <input 
                type="text" 
                class="form-control" 
                id="userInput" 
                placeholder="Enter your question">
        </div>

        <button class="btn btn-success" onclick="sendMessage()">Ask!</button>

        <div id="response" class="mt-4 p-3 bg-secondary rounded"></div>
    </div>

<script>
async function sendMessage() {
    const input = document.getElementById('userInput').value;
    const responseDiv = document.getElementById('response');

    if (!input) {
        responseDiv.innerHTML = '⚠ Please enter a question.';
        return;
    }

    responseDiv.innerHTML = '⌛ Loading...';

    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer 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",
                "Referer": "http://localhost", 
                "X-Title": "Ajay chat bot 1st try",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "deepseek/deepseek-r1",
                messages: [
                    { role: "user", content: input }
                ]
            })
        });

        const data = await response.json();
        const botResponse = data.choices?.[0]?.message?.content || "⚠ No response received";
        responseDiv.innerHTML = marked.parse(botResponse);

    } catch (error) {
        responseDiv.innerHTML = "❌ Error: " + error.message;
    }
}
</script>

</body>
</html>
